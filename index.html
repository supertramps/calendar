<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="calendar.css" />
  <link rel="stylesheet" href="mobile.css" />
  <link rel="stylesheet" href="todo-list.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Kulender</title>


  <script defer src="./JavaScript/todos.js"></script>
  <script defer src="./JavaScript/landing_text.js"></script>
  <script src="./JavaScript/swedish_holidays.js"></script>
  <script src="./JavaScript/calendar.js"></script>
  <script defer src="./JavaScript/main.js"></script>
</head>

<body>

  <div class="container flex justify-center align-center">
    <div class="calendar">
      <div class="">
        <h1>Kulender</h1>
      </div>
      <div class="landing-page-text">
        <h2 id="random-landing-text">
          <!-- Code injected by js -->
        </h2>
        <h3 id="landing-time">
          <!-- Code injected by js -->
        </h3>
      </div>
      <div class="month flex align-center justify-between">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h1>
            <!-- CODE INJECTED BY JS -->
          </h1>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays flex align-center">
        <div class="flex justify-center align-center">Mo</div>
        <div class="flex justify-center align-center">Tu</div>
        <div class="flex justify-center align-center">We</div>
        <div class="flex justify-center align-center">Th</div>
        <div class="flex justify-center align-center">Fr</div>
        <div class="flex justify-center align-center">Sa</div>
        <div class="flex justify-center align-center">Su</div>
      </div>
      <div class="days flex flex-wrap">
        <!-- Days inserted by JavaScript -->
      </div>
    </div>
    <div class="sidebar">

      <div id="toggleHidden" class="hidden">
        <div class="new-event-container" id="newEventContainer">
          <h4>New event</h4>

          <form id="add-event-form" autocomplete="off">
            <label for="what">What?</label></br>
            <input type="text" id="what-event" name="what"></br>
            <label for="when">When?</label></br>
            <input type="text" id="when-event" name="when"></br>
            <label for="date">What day?</label></br>
            <input type="date" id="where-event" name="date"></br>
            <input class="submit-btn" id="btn-for-submit" type="submit" value="Add Event">
          </form>
          <div>
            <button id="close-event-window">Close</button>
          </div>

        </div>
      </div>

      <p id="location">Planet Earth</p>
      <p id="time"></p>
      <div class="white-line"></div>
      <p class="task-list-header">Upcoming</p>
      <div id="task-list-container">
        <div class="todo-container">
          <!-- CODE INJECTED BY JS -->
        </div>


        <div class="add-event">
          <button id="new-event-button">
            <i id="plus-icon" class="fas fa-plus fa-xs"></i>
            Add Event
          </button>
        </div>

  </div>
</body>
</html>
