<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="todo-list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Calendar</title>

    <script defer src="./JavaScript/main.js"></script>
    <script src="./JavaScript/swedish_holidays.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1>November 18</h1>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Mo</div>
          <div>Tu</div>
          <div>We</div>
          <div>Th</div>
          <div>Fr</div>
          <div>Sa</div>
          <div>Su</div>
        </div>
        <div class="days">
          <!-- Days inserted by JavaScript -->
        </div>
      </div>
      <div class="sidebar">
        <p id="location">Göteborg</p>
        <p id="time">15:32</p>
        <div class="white-line"></div>
        <p class="task-list-header">Upcoming</p>
        <div id="task-list-container">
          <div id="task-1-container">
            <div>
              <p id="task-2">
                <img
                  class="task-list-dot"
                  src="./svg/task-dot-green.svg"
                  alt=""
                />Gruppmöte
              </p>
            </div>
            <p id="time-1">10:00 - 10:30</p>
          </div>
          <div id="task-2-container">
            <p id="task-2">
              <img
                class="task-list-dot"
                src="./svg/task-dot-blue.svg"
                alt=""
              />Lunchmöte
            </p>
            <p id="time-2">12:00 - 13:00</p>
          </div>
          <div id="task-3-container">
            <p id="task-3">
              <img
                class="task-list-dot"
                src="./svg/task-dot-green.svg"
                alt=""
              />Gruppmöte
            </p>
            <p id="time-3">14:00 - 14:30</p>
          </div>
          <div id="task-4-container">
            <p id="task-4">
              <img
                class="task-list-dot"
                src="./svg/task-dot-red.svg"
                alt=""
              />Gympass
            </p>
            <p id="time-4">17:30 - 18:30</p>
          </div>
          <div id="task-5-container">
            <p id="task-5">
              <img
                class="task-list-dot"
                src="./svg/task-dot-yellow.svg"
                alt=""
              />Middag med katten
            </p>
            <p id="time-5">19:00</p>
          </div>
          <div id="add-event">
            <p>
              <i id="plus-icon" class="fas fa-plus fa-xs"></i>
              Add event
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
